<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Welcome to the Movie Search App</h1>
    </header>

    <main>
        <!-- Search form -->
        <form method="GET" action="{% url 'search_movies' %}">
            <label for="query">Search for a movie:</label>
            <input type="text" id="query" name="query" placeholder="Enter movie title">
            <button type="submit">Search</button>
        </form>

        <!-- Search results -->
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Movie Search App</p>
    </footer>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
